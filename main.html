<!DOCTYPE html>
<html>
<title>My Website</title>
<body>
  <input class="search-bar" type="text" placeholder="Search What You Can Search Here For....">

  <p class="page"><strong>My Website</strong></p>

  <button class="button">Hello</button>

  <br><input class="search-bar" type="password" placeholder="Your Password Please?">

  <style>
    .page{
      color: blue;
      font-size: 40px;
    }

    .button{
      background-color: rgb(70, 186, 27);
      color: white;
      border: none;
      border-radius: 9px;
      width: 70px;
      height: 30px;
      cursor: pointer;
      transition: 1s;
    }

    .button:hover{
      background-color: blue;
      color: rgb(216, 206, 206);
    }

    body{
      background-color: rgb(37, 35, 35);
    }
    
    .search-bar{
      background-color: lightskyblue;
      border-radius: 15px;
      border-color: rgba(62, 64, 201, 0.92);
      margin-left: 240px;
      width: 440px;
      height: 30px;
      transition: 1s;
    }

    .search-bar:hover{
      background-color: white;
    }

    .search-bar:active{
      background-color: rgb(189, 103, 103);
    }
  </style>
</body>
</html>
